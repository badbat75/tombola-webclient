<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea"/>
      <stop offset="100%" style="stop-color:#764ba2"/>
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="50" cy="50" r="45" fill="url(#gradient)" stroke="white" stroke-width="3"/>

  <!-- Tombola ball effect -->
  <circle cx="50" cy="50" r="35" fill="white" opacity="0.9"/>

  <!-- Number -->
  <text x="50" y="58" font-family="Arial, sans-serif" font-size="24" font-weight="bold"
        text-anchor="middle" fill="#667eea">90</text>

  <!-- Small decorative elements -->
  <circle cx="30" cy="30" r="3" fill="#764ba2" opacity="0.6"/>
  <circle cx="70" cy="25" r="2" fill="#667eea" opacity="0.7"/>
  <circle cx="75" cy="70" r="2.5" fill="#764ba2" opacity="0.5"/>
  <circle cx="25" cy="75" r="2" fill="#667eea" opacity="0.6"/>
</svg>
