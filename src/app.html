<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta name="description" content="Web client for the Tombola game - Play tombola online!" />
		<meta name="theme-color" content="#667eea" />

		<!-- PWA Manifest -->
		<link rel="manifest" href="%sveltekit.assets%/manifest.json" />

		<!-- Icons -->
		<link rel="icon" href="%sveltekit.assets%/favicon.svg" />
		<link rel="apple-touch-icon" href="%sveltekit.assets%/icon-192.png" />

		<!-- Open Graph -->
		<meta property="og:title" content="Tombola Web Player" />
		<meta property="og:description" content="Play tombola online with this modern web client" />
		<meta property="og:type" content="website" />

		<title>Tombola Web Player</title>
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
